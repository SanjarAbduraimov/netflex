<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflex || The Movie Database</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">
          <img
            src="assets/img/logo/logo.svg"
            width="154"
            height="20"
            alt="moviezone"
          />
        </a>
        <ul class="nav__items">
          <li class="nav__item">
            <a href="#" class="nav__link">movies</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">TV shows</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">people</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">more</a>
          </li>
        </ul>
        <div class="nav__options">
          <a href="#" class="new__btn">
            <span class="icon plus white"></span>
          </a>
          <a href="#" class="translate">
            <span>en</span>
          </a>
          <a href="#" class="bell__btn">
            <span class="icon bell"></span>
          </a>
          <a href="#" class="profile__btn">
            <span class="avatar">s</span>
          </a>
          <a href="#" class="search__btn">
            <span class="icon search"></span>
          </a>
        </div>
      </nav>
    </header>
    <section>
      <div class="row">
        <div class="poster__wrapper">
          <div class="card">
            <img
              height="250"
              src="./assets/img/icons/img-thumbnail.svg"
              alt="moviezone"
            />
          </div>
        </div>
        <div class="poster__content">
          <div class="title__wrapper">
            <h2 class="poster__title">
              <a href="#">Spider-Man: No Way Home</a>
              <span>(2021)</span>
            </h2>
            <div class="poster__facts">
              <span class="certification">PG-13</span>
              <span class="release">12/17/2021 (US)</span>
              <span class="genres">
                <a href="#">Action</a>
                <a href="#">Adventure</a>
                <a href="#">Science Fiction</a>
              </span>
              <span class="runtime">2h 28m </span>
            </div>
            <ul class="poster__actions">
              <li class="chart">
                <div class="consensus">
                  <div class="outer_ring">
                    <div class="user_score_chart"></div>
                  </div>
                </div>
                <div class="text">
                  User <br />
                  Score
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/router.js"></script>
  </body>
</html>
