<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflex || The Movie Database</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
        integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="loader">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px"
            height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="30" cy="50" fill="#e90c59" r="20">
                <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30"
                    begin="-0.5s"></animate>
            </circle>
            <circle cx="70" cy="50" fill="#46dff0" r="20">
                <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30"
                    begin="0s"></animate>
            </circle>
            <circle cx="30" cy="50" fill="#e90c59" r="20">
                <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30"
                    begin="-0.5s"></animate>
                <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1"
                    dur="1s" repeatCount="indefinite"></animate>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
    </div>
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="assets/img/logo/logo.svg" width="154" height="20" alt="moviezone" />
            </a>
            <ul class="nav__items">
                <li class="nav__item">
                    <a href="#" class="nav__link">movies</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">TV shows</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">people</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">more</a>
                </li>
            </ul>
            <div class="nav__options">
                <a href="#" class="new__btn">
                    <span class="icon plus white"></span>
                </a>
                <a href="#" class="translate">
                    <span>en</span>
                </a>
                <a href="#" class="bell__btn">
                    <span class="icon bell"></span>
                </a>
                <a href="#" class="profile__btn">
                    <span class="avatar">s</span>
                </a>
                <a href="#" class="search__btn">
                    <span class="icon search"></span>
                </a>
            </div>
        </nav>
        <div class="hero">
            <h1 class="hero__content">
                <span>welcome.</span> <br />
                <span>Millions of movies, TV shows and people to discover. Explore
                    now.</span><br />
            </h1>
            <form id="search__form" class="search__form" method="GET" accept-charset="utf-8">
                <label for="search__movie">
                    <input type="month" id="search__movie" name="query" class="search__input"
                        placeholder="Search for a movie, tv show, person......" value />
                </label>
                <input class="submit__btn" type="submit" value="search" />
            </form>
        </div>
    </header>
    <section>
        <div class="row">
            <h2>what's popular</h2>
        </div>
        <div class="row">
            <div class="popular__movies">
                <div class="card">
                    <img height="250" src="./assets/img/icons/img-thumbnail.svg" alt="moviezone" />
                </div>
                <div class="card">
                    <img height="250" src="./assets/img/icons/img-thumbnail.svg" alt="moviezone" />
                </div>
                <div class="card">
                    <img height="250" src="./assets/img/icons/img-thumbnail.svg" alt="moviezone" />
                </div>
                <div class="card">
                    <img height="250" src="./assets/img/icons/img-thumbnail.svg" alt="moviezone" />
                </div>
                <div class="card">
                    <img height="250" src="./assets/img/icons/img-thumbnail.svg" alt="moviezone" />
                </div>
                <div class="card">
                    <img height="250" src="./assets/img/icons/img-thumbnail.svg" alt="moviezone" />
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
        integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        AOS.init({
            duration: 500,
        });
    </script>
    <script type="module" src="./js/router.js"></script>
</body>

</html>
