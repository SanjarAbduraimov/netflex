<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/search.css">
    <title>Document</title>

<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="assets/img/logo/logo.svg" width="154" height="20" alt="moviezone" />
            </a>
            <ul class="nav__items">
                <li class="nav__item">
                    <a href="#" class="nav__link">movies</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">TV shows</a>
                </li>
                <li class="nav__item">

                </li>
                <li class="nav__item">

                </li>
            </ul>
            <div class="nav__options">
                <a href="#" class="new__btn">
                    <span class="icon plus white"></span>
                </a>
                <a href="#" class="translate">
                    <span>en</span>
                </a>
                <a href="#" class="bell__btn">
                    <span class="icon bell"></span>
                </a>

                    <span class="avatar">s</span>
                </a>

        </nav>
        <div class="search_line"><i class="fas fa-search"></i> <input class="serach_text" type="text" placeholder="Search for a movie ..."><i class="fas fa-times"></i></div>

    <section>
        <div class="Search_Results">
            <div>

                <ul class="Results">
                   
                </ul>

        </div>
